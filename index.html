<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes & Action Items</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // üîí CHANGE THIS PASSWORD TO WHATEVER YOU WANT
        const CORRECT_PASSWORD = "91";

        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = React.useState(false);
            const [passwordInput, setPasswordInput] = React.useState('');
            const [showError, setShowError] = React.useState(false);

            React.useEffect(() => {
                // Check if user was already logged in
                const savedAuth = sessionStorage.getItem('notesAuthenticated');
                if (savedAuth === 'true') {
                    setIsAuthenticated(true);
                }
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                if (passwordInput === CORRECT_PASSWORD) {
                    setIsAuthenticated(true);
                    sessionStorage.setItem('notesAuthenticated', 'true');
                    setShowError(false);
                } else {
                    setShowError(true);
                    setPasswordInput('');
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                sessionStorage.removeItem('notesAuthenticated');
            };

            // Login Screen
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-lg border border-slate-200 p-8 w-full max-w-md">
                            <div className="text-center mb-6">
                                <div className="text-4xl mb-4">üîí</div>
                                <h1 className="text-2xl font-bold text-slate-800 mb-2">Quick Notes</h1>
                                <p className="text-slate-600">Enter password to access your notes</p>
                            </div>
                            
                            <form onSubmit={handleLogin}>
                                <div className="mb-4">
                                    <input
                                        type="password"
                                        value={passwordInput}
                                        onChange={(e) => setPasswordInput(e.target.value)}
                                        placeholder="Enter password"
                                        className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        autoFocus
                                    />
                                </div>
                                
                                {showError && (
                                    <div className="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                                        ‚ùå Incorrect password. Please try again.
                                    </div>
                                )}
                                
                                <button
                                    type="submit"
                                    className="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                >
                                    üîì Access Notes
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            // Main App (same as before)
            return <QuickNotesApp onLogout={handleLogout} />;
        };

        const QuickNotesApp = ({ onLogout }) => {
            const [notes, setNotes] = React.useState([]);
            const [newNote, setNewNote] = React.useState('');
            const [selectedCategory, setSelectedCategory] = React.useState('today');
            const [filter, setFilter] = React.useState('all');
            const [editingId, setEditingId] = React.useState(null);
            const [editText, setEditText] = React.useState('');

            const categories = [
                { id: 'today', label: 'Today', icon: '‚è∞', color: 'bg-red-500' },
                { id: 'thisWeek', label: 'This Week', icon: 'üìÖ', color: 'bg-orange-500' },
                { id: 'thisMonth', label: 'This Month', icon: 'üéØ', color: 'bg-blue-500' },
                { id: 'someday', label: 'Someday', icon: 'üí≠', color: 'bg-purple-500' }
            ];

            React.useEffect(() => {
                try {
                    const savedNotes = JSON.parse(localStorage.getItem('quickNotes') || '[]');
                    setNotes(savedNotes);
                } catch (e) {
                    console.error('Error loading notes:', e);
                    setNotes([]);
                }
            }, []);

            React.useEffect(() => {
                try {
                    localStorage.setItem('quickNotes', JSON.stringify(notes));
                } catch (e) {
                    console.error('Error saving notes:', e);
                }
            }, [notes]);

            const addNote = () => {
                if (newNote.trim()) {
                    const note = {
                        id: Date.now(),
                        text: newNote.trim(),
                        category: selectedCategory,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    setNotes([note, ...notes]);
                    setNewNote('');
                }
            };

            const toggleComplete = (id) => {
                setNotes(notes.map(note => 
                    note.id === id ? { ...note, completed: !note.completed } : note
                ));
            };

            const deleteNote = (id) => {
                setNotes(notes.filter(note => note.id !== id));
            };

            const startEdit = (note) => {
                setEditingId(note.id);
                setEditText(note.text);
            };

            const saveEdit = () => {
                if (editText.trim()) {
                    setNotes(notes.map(note => 
                        note.id === editingId ? { ...note, text: editText.trim() } : note
                    ));
                }
                setEditingId(null);
                setEditText('');
            };

            const cancelEdit = () => {
                setEditingId(null);
                setEditText('');
            };

            const filteredNotes = notes.filter(note => {
                if (filter === 'completed') return note.completed;
                if (filter === 'pending') return !note.completed;
                return true;
            });

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addNote();
                }
            };

            const handleEditKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    saveEdit();
                }
                if (e.key === 'Escape') {
                    cancelEdit();
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header with Logout */}
                        <div className="text-center mb-8 relative">
                            <button
                                onClick={onLogout}
                                className="absolute right-0 top-0 px-3 py-1 text-sm bg-slate-200 text-slate-600 rounded hover:bg-slate-300 transition-colors"
                            >
                                üö™ Logout
                            </button>
                            <h1 className="text-3xl font-bold text-slate-800 mb-2">Quick Notes</h1>
                            <p className="text-slate-600">Capture your thoughts, action items, and follow-ups</p>
                        </div>

                        {/* Add Note Section */}
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-6">
                            <div className="flex flex-col gap-4">
                                <div className="flex flex-wrap gap-2">
                                    {categories.map(category => (
                                        <button
                                            key={category.id}
                                            onClick={() => setSelectedCategory(category.id)}
                                            className={`flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-all ${
                                                selectedCategory === category.id
                                                    ? `${category.color} text-white shadow-lg`
                                                    : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                            }`}
                                        >
                                            <span className="text-base">{category.icon}</span>
                                            {category.label}
                                        </button>
                                    ))}
                                </div>
                                
                                <div className="flex gap-3">
                                    <textarea
                                        value={newNote}
                                        onChange={(e) => setNewNote(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="What do you need to remember?"
                                        className="flex-1 p-3 border border-slate-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        rows="2"
                                    />
                                    <button
                                        onClick={addNote}
                                        disabled={!newNote.trim()}
                                        className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center gap-2"
                                    >
                                        <span className="text-lg">‚ûï</span>
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Filter Tabs */}
                        <div className="flex gap-1 mb-6">
                            {[
                                { id: 'all', label: 'All Items' },
                                { id: 'pending', label: 'Pending' },
                                { id: 'completed', label: 'Completed' }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setFilter(tab.id)}
                                    className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                        filter === tab.id
                                            ? 'bg-white text-blue-600 shadow-sm border border-slate-200'
                                            : 'text-slate-600 hover:text-slate-800'
                                    }`}
                                >
                                    {tab.label}
                                </button>
                            ))}
                        </div>

                        {/* Notes List */}
                        <div className="space-y-3">
                            {filteredNotes.length === 0 ? (
                                <div className="text-center py-12 text-slate-500">
                                    <div className="text-5xl mb-4 opacity-50">üéØ</div>
                                    <p>No notes yet. Start capturing your thoughts!</p>
                                </div>
                            ) : (
                                filteredNotes.map(note => {
                                    const category = categories.find(cat => cat.id === note.category);
                                    
                                    return (
                                        <div
                                            key={note.id}
                                            className={`bg-white rounded-lg shadow-sm border border-slate-200 p-4 transition-all hover:shadow-md ${
                                                note.completed ? 'opacity-75' : ''
                                            }`}
                                        >
                                            <div className="flex items-start gap-3">
                                                <button
                                                    onClick={() => toggleComplete(note.id)}
                                                    className={`mt-1 text-xl transition-colors ${
                                                        note.completed
                                                            ? 'text-green-600 hover:text-green-700'
                                                            : 'text-slate-400 hover:text-slate-600'
                                                    }`}
                                                >
                                                    {note.completed ? '‚úÖ' : '‚≠ï'}
                                                </button>

                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <div className={`flex items-center gap-1 px-2 py-1 rounded-full text-xs font-medium text-white ${category.color}`}>
                                                            <span>{category.icon}</span>
                                                            {category.label}
                                                        </div>
                                                        <span className="text-xs text-slate-500">
                                                            {new Date(note.createdAt).toLocaleDateString()}
                                                        </span>
                                                    </div>

                                                    {editingId === note.id ? (
                                                        <div className="flex gap-2">
                                                            <textarea
                                                                value={editText}
                                                                onChange={(e) => setEditText(e.target.value)}
                                                                onKeyPress={handleEditKeyPress}
                                                                className="flex-1 p-2 border border-slate-300 rounded resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                                rows="2"
                                                                autoFocus
                                                            />
                                                            <div className="flex flex-col gap-1">
                                                                <button
                                                                    onClick={saveEdit}
                                                                    className="px-3 py-1 bg-green-600 text-white rounded text-sm hover:bg-green-700"
                                                                >
                                                                    üíæ Save
                                                                </button>
                                                                <button
                                                                    onClick={cancelEdit}
                                                                    className="px-3 py-1 bg-slate-600 text-white rounded text-sm hover:bg-slate-700"
                                                                >
                                                                    ‚ùå Cancel
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <p className={`text-slate-800 leading-relaxed ${
                                                            note.completed ? 'line-through text-slate-500' : ''
                                                        }`}>
                                                            {note.text}
                                                        </p>
                                                    )}
                                                </div>

                                                <div className="flex gap-1">
                                                    <button
                                                        onClick={() => startEdit(note)}
                                                        className="p-2 text-slate-400 hover:text-blue-600 rounded text-lg"
                                                        title="Edit"
                                                    >
                                                        ‚úèÔ∏è
                                                    </button>
                                                    <button
                                                        onClick={() => deleteNote(note.id)}
                                                        className="p-2 text-slate-400 hover:text-red-600 rounded text-lg"
                                                        title="Delete"
                                                    >
                                                        üóëÔ∏è
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>

                        {/* Stats Footer */}
                        <div className="mt-8 text-center text-sm text-slate-500">
                            {notes.length > 0 && (
                                <p>
                                    {notes.filter(n => !n.completed).length} pending ‚Ä¢ {notes.filter(n => n.completed).length} completed ‚Ä¢ {notes.length} total
                                </p>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
